<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Liu Purnomo</title>
    <!-- link style  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <!-- code untuk logo  -->
            <div class="header-left">
                <img class="logo" src="https://liupurnomo.com/wp-content/uploads/2020/05/liu-new-logo.png">
            </div>
            <div class="header-right">
                <a href="https://liupurnomo.com/about/"><i class="fa fa-user"></i>  About Me</a>
                <a href="https://liupurnomo.com/contact/"><i class="fa fa-phone"></i>  Contact</a>
            </div>
        </div>
    </header>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear">AC</button>
                <button class="percentage">%</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p> 2020 &copy; Designed with <i class="fas fa-heart"></i> by <a href="https://liupurnomo.com">Liu Purnomo</a></p> 
            <p>Follow Me</p>
        </div>
        <div class="main-footer">
            <div class="row animated opacity mar-bot20" data-andown="fadeIn" data-animation="animation">
                <div>
                    <ul class="social-network social-circle">
                        <li><a href="https://api.whatsapp.com/send?phone=628124886624&text=Halo%20Liu." class="icoWhatsapp" title="Rss"><i class="fab fa-whatsapp"></i></a></li>
                        <li><a href="https://www.instagram.com/liupurnomo/" class="icoInstagram" title="Facebook"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.twitter.com/liupurnomo/" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                    </ul>				
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </footer>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
